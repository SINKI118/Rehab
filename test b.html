<html>
    <head>
<meta charset="utf-8">
<script>
    function volume(){
        var a,b,c;
        a=prompt("0");
        b=prompt("0");
        c=a*b;
        alert("القیمه"+c);
    }
    function volume1(){
        var e,f,g;
        e = prompt("0");
        f = prompt("0");
        g = e/f;
        alert("القیمه هی"+g);
    }

    
</script>
    </head>
    <body>
        <div><h1>عملیات الدرجه الثانیه</h1></div>
        <div><input type="button" name="b2" onclick="volume()" value="الضرب"/></div>

       
        <div><input type="button" name="b3" onclick="volume1()" value="القسمه"/></div>
    </body>
</html>
